<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
</head>
<body>
<span class="text_box"></span>
<script>
    if (navigator && navigator.userAgentData && navigator.userAgentData.getHighEntropyValues) {
        navigator.userAgentData
            .getHighEntropyValues([
                "mobile",
                "model",
                "platform",
                "architecture",
            ])
            .then((values) => {
                document.querySelector(".text_box").innerHTML = JSON.stringify(values);
            });
    } else {
        document.querySelector(".text_box").innerHTML = "not support";
    }
</script>
</body>
</html>
